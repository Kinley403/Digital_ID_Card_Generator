<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Main Content */
        main {
            padding: 20px;
        }
        h2 {
            color: #007bff;
            border-left: 5px solid #007bff;
            padding-left: 10px;
            margin-bottom: 20px;
            font-size: 22px;
        }

        /* Form Styling */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Status Section */
        #status {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        #status p {
            font-size: 16px;
            line-height: 1.6;
        }
        #statusText {
            color: #ff9800;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            form, #status {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>User Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#submit">Submit Request</a></li>
                <li><a href="#status">Check Status</a></li>
                <li><a href="std_login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="submit">
            <h2>Submit ID Card Request</h2>
            <form id="requestForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <label for="roll">Roll Number:</label>
                <input type="text" id="roll" placeholder="Enter your roll number" required>
                <label for="department">Department:</label>
                <input type="text" id="department" placeholder="Enter your department" required>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" accept="image/*" required>
                <button type="submit">Submit Request</button>
            </form>
        </section>
        <section id="status">
            <h2>Request Status</h2>
            <p>Your current request status: <span id="statusText">Pending</span></p>
        </section>
    </main>
    <script src="js/user.js"></script>
</body>
</html>
