<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Student Details</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Top Navigation */
    .top-nav {
      width: 100%;
      background: #003580;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .top-nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .top-nav .logout {
      cursor: pointer;
      background: #ff4500;
      border: none;
      padding: 8px 15px;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .top-nav .logout:hover {
      background: #e63900;
    }

    /* Side Navigation */
    .side-nav {
      width: 250px;
      background: #002244;
      color: white;
      padding: 20px;
      position: fixed;
      top: 60px;
      bottom: 0;
      overflow-y: auto;
    }

    .side-nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px;
      background: #004080;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .side-nav a:hover {
      background: #0059b3;
    }

    /* Main Content */
    .main {
      margin-left: 250px;
      margin-top: 60px;
      padding: 20px;
      width: calc(100% - 250px);
      height: calc(100vh - 60px);
      background: #f4f4f4;
      overflow-y: auto;
    }

    .card {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .placeholder {
      font-size: 18px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <div class="top-nav">
    <div class="logo">View Details</div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Side Navigation -->
  <div class="side-nav">
    <a href="manage_students.html">Manage Students</a>
    <a href="generate_cards.html">Generate Cards</a>
    <a href="reports.html">View Reports</a>
    <a href="send_notification.html">Send Notification</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>View Student Details</h1>
    <div class="card">
      <p class="placeholder">Student details will be dynamically loaded here from the backend.</p>
    </div>
  </div>

  <script>
    function logout() {
      alert("You have been logged out.");
      window.location.href = "admin_login.html";
    }
  </script>
</body>
</html>
